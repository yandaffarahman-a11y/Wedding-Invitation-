<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Wedding of Aether & Columbina</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Cinzel', serif;
  background: linear-gradient(to bottom, #0f1a2b, #1c2b45);
  color:#fff;
  overflow-x:hidden;
}

/* Floating particles */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* Hero */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero h1{
  font-family:'Great Vibes', cursive;
  font-size:65px;
  color:#f5e6b3;
  text-shadow:0 0 20px rgba(255,215,120,0.7);
  animation:fadeIn 2s ease forwards;
}

.hero p{
  letter-spacing:4px;
  font-size:14px;
  margin-bottom:10px;
  opacity:0.9;
}

/* Invite Text */
.hero p.invite {
  font-family: 'Great Vibes', cursive;
  font-size: 30px;
  color: #ffd86b;
  margin-bottom: 10px;
  text-shadow: 0 0 10px rgba(255,215,120,0.7);
  animation: fadeIn 2s ease forwards;
}

button{
  margin-top:30px;
  padding:12px 35px;
  border:1px solid #f5e6b3;
  background:transparent;
  color:#f5e6b3;
  border-radius:30px;
  cursor:pointer;
  transition:0.4s;
}

button:hover{
  background:#f5e6b3;
  color:#0f1a2b;
  box-shadow:0 0 20px #f5e6b3;
}

/* Card Section */
.section{
  padding:80px 20px;
  text-align:center;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,215,120,0.4);
  max-width:700px;
  margin:auto;
  padding:50px 30px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(255,215,120,0.2);
}

.card h2{
  font-family:'Great Vibes';
  font-size:45px;
  color:#f5e6b3;
}

.gold-line{
  width:80px;
  height:2px;
  background:#f5e6b3;
  margin:20px auto;
}

.countdown{
  margin-top:20px;
  font-size:20px;
  color:#ffd86b;
}

/* Gallery */
.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:40px;
}

.gallery img{
  width:250px;
  border-radius:15px;
  transition:0.4s;
  box-shadow:0 0 20px rgba(255,215,120,0.2);
}

.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(255,215,120,0.6);
}

/* Footer */
footer{
  text-align:center;
  padding:20px;
  background:rgba(0,0,0,0.4);
  font-size:14px;
  color:#ddd;
}

/* Animation */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

@media(max-width:768px){
  .hero h1{font-size:45px;}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<section class="hero">
  <p class="invite">You are invited</p>
  <p>THE WEDDING OF</p>
  <h1>Aether & Columbina</h1>
  <button onclick="document.getElementById('details').scrollIntoView()">Enter</button>
</section>

<section class="section" id="details">
  <div class="card">
    <h2>Save The Date</h2>
    <div class="gold-line"></div>
    <p><strong>Date:</strong> February 20, 2026</p>
    <p><strong>Time:</strong> 10:00 AM</p>
    <p><strong>Venue:</strong> Grand Ballroom, Jakarta</p>

    <div class="countdown" id="countdown"></div>
  </div>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1502635385003-ee1e6a1a742d">
    <img src="1222.jpeg">
    <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc">
  </div>
</section>

<footer>
  © Deyan
</footer>

<script>
// Countdown
const weddingDate = new Date("February 20, 2026 10:00:00").getTime();

setInterval(function(){
  const now = new Date().getTime();
  const distance = weddingDate - now;

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60))/(1000*60));

  document.getElementById("countdown").innerHTML =
    days + " Days • " + hours + " Hours • " + minutes + " Minutes";

  if(distance < 0){
    document.getElementById("countdown").innerHTML =
    "The Wedding Day Has Arrived";
  }
},1000);

// Simple floating particles
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    d:Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,215,120,0.5)";
  ctx.beginPath();
  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
  }
  ctx.fill();
  update();
}

function update(){
  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    p.y+=p.d;
    if(p.y>canvas.height){
      p.y=0;
      p.x=Math.random()*canvas.width;
    }
  }
}

setInterval(draw,33);
</script>

</body>
</html>
